 <div *ngIf="note.changeable === undefined || !note.changeable " (click)= "toEnable(note.id)" >
        <div class="card m-4 , cardStyle" >
          <div class="card-body" >
            <h5 class="card-title">{{note.title}}</h5>
            <p class="card-text">{{note.bodyText}} </p>
          </div>
        </div>
      </div>
      <div *ngIf="note.changeable">
        <div class="card m-4"  style="width: 18rem;" >
          <div class="card-body" >
            <input type="text" class="form-control" [(ngModel)]="note.title"  aria-describedby="basic-addon2">
            <p></p>
            <textarea class="form-control" id="bodyText" [(ngModel)]="note.bodyText"  rows="3"></textarea>
            <p></p>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" (click)= "updateNote(note)">SAVE</button>
            </div>
            <p></p>
            <div class="d-grid gap-2">
              <button class="btn btn-danger" type="button" (click)="deleteNote(note.id)">DELETE</button>
            </div>
          </div>
        </div>
      </div>
