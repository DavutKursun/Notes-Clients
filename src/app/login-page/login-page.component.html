<div class="container-fluid">
    <form class= "mx-auto">
      <h4 class="text-center">Login</h4>
      <div class="mb-3 mt-5">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)] = "email" name="something" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 ">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)] = "password" name="nothing" id="exampleInputPassword1">
      </div>
      <button type="submit" (click)= "loginWithEmail(email.toString().trim(),password)" class="btn btn-primary mt-4">Login</button>
      <button type="submit" (click)= "registerWithEmail(email.toString().trim(),password)" class="btn btn-primary mt-4">Register</button>
    </form>
</div>
